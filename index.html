<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>POKEDEX</title>
</head>
<body>
    
    <div id="pokedex">
         <p class="p1">POKEDEX</p>
     </div>
    
     <div id="ident">
        <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" id="nome">Nome:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label" id="poder">Poder:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-5">
                <label for="InputAtaque" class="form-label" id="ataque">Ataque:</label>
                <input type="number" name="Ataque" id="atack"> 
            </div>

            <div class="mb-6">
                <label for="InputAtaque" class="form-label" id="defesa">Defesa:</label>
                <input type="number" name="Defesa" id="defend">
            </div>

            <div class="mb-7">
                <label for="disabledSelect" class="form-label" id="tipo">Tipo</label>
                <select id="disabledSelect" class="form-select">
                  <option value="">√ÅGUA</option>
                  <option value="">FOGO</option>
                  <option value="">PSIQUICO</option>
                  <option value="">PLANTA</option>
                </select>
              </div>
            
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </form>
     </div>
    
        
    


</body>
<script src="js/index.js"></script>
</html>
